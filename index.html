<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo 3, sesión 2: Rebound Excercise</title>
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="display" id="display"></section>

      <section class="grid ops">
        <!-- operadores -->
        <button class="operator" value="suma">+</button>
        <button class="operator" value="resta">-</button>
        <button class="operator" value="multiplicacion">x</button>
        <button class="operator" value="division">÷</button>
      </section>

      <section class="grid nums">
        <!-- numeros -->
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>

        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>

        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>

        <button class="number" value="0">0</button>

        <!-- otros -->
        <button value="decimal" id="decimalBtn">.</button>
        <button value="AC" id="acBtn" class="ac">AC</button>
        <button value="=" id="resultBtn">=</button>
      </section>
    </main>
    <!-- SCRIPTS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
